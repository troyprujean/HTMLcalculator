<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <script src = "jsPractise.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="screen"></div>
    <div class="row">
        <div class="button" id="7button" onclick="sevenButton()">7</div>
        <div class="button" id="8button" onclick="fourButton()">4</div>
        <div class="button" id="9button" onclick="oneButton()">1</div>
    </div>
    <div class="row">
        <div class="button" id="4button" onclick="eightButton()">8</div>
        <div class="button" id="5button" onclick="fiveButton()">5</div>
        <div class="button" id="6button" onclick="twoButton()">2</div>
    </div>
    <div class="row">
        <div class="button" id="1button" onclick="nineButton()">9</div>
        <div class="button" id="2button" onclick="sixButton()">6</div>
        <div class="button" id="3button" onclick="threeButton()">3</div>
    </div>
    <div class="row">
        <div class="button" id="+button" onclick="addButton()">+</div>
        <div class="button" id="-button" onclick="minusButton()">-</div>
        <div class="button" id="xbutton" onclick="multiplyButton()">x</div>
    </div>
    <div class="row">
        <div class="button" id="/button" onclick="divideButton()">/</div>
        <div class="button" id="=button" onclick="equalButton()">=</div>
        <div class="button" id="Clrbutton" onclick="clearButton()">clr</div>
    </div>
</body>
</html>
